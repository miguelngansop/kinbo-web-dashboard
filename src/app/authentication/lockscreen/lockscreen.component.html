<div class="login-register" style="background-image:url(assets/images/background/headphones.jpg);">
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
          <div class="text-center">
            <img src="assets/images/users/1.jpg" class="img-circle" width="80" alt="user" title="user"/>
            <h4 class="m-t-0">{{user.userLastname + ' ' + user.userFirstname}}</h4>
          </div>

          <div fxLayout="row wrap">
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field style="width: 100%">
                <input matInput type="password" placeholder="Mot de passe" [formControl]="form.controls['password']">
              </mat-form-field>
              <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                     class="text-danger support-text">Mot de passe obligatoire.</small>
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="button-container">
              <div class="spinner-container" *ngIf="loading">
                <mat-spinner diameter="28"></mat-spinner>
              </div>
              <button mat-raised-button class="btn-block btn-lg m-t-10 m-b-10" color="primary" type="submit"
                      [disabled]="!form.valid || loading">Se connecter
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
