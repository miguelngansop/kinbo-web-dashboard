<div class="login-register" style="background-image:url(assets/images/background/headphones.jpg);">
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                    <div class="text-center">
                      <img alt="homepage" src="assets/images/logo-light-icon.png" class="m-b-5" style="width: 60%">
                      <!--                        <h4 class="m-t-0">NDOTO</h4>-->
                    </div>

                    <div fxLayout="row wrap">
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="Identifiant" [formControl]="form.controls['uname']">
                            </mat-form-field>
                            <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="text-danger support-text">Identifiant est obligatoire.</small>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput type="password" placeholder="Mot de passe" [formControl]="form.controls['password']">
                            </mat-form-field>
                            <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger support-text">Mot de passe est obligatoire.</small>
                        </div>
                        <!-- col half-->
<!--                        <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">-->
<!--                            <mat-checkbox color="warn">Se souvenir de moi</mat-checkbox>-->
<!--                        </div>-->
                        <!-- col half-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" class="text-right">
                            <a routerLink="/forgot" class="link">Mot de passe oubli√© ?</a>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="button-container">
                            <div class="spinner-container" *ngIf="loading">
                              <mat-spinner diameter="28"></mat-spinner>
                            </div>
                            <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!form.valid || loading">Se connecter</button>
                        </div>
                        <!-- col full-->
<!--                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">-->
<!--                            <span>Don't have an account?-->
<!--                                <a [routerLink]="['/authentication/register']" class="text-info link">Register</a>-->
<!--                            </span>-->
<!--                        </div>-->
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
